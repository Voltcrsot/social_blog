{# templates/includes/messages.html #}
{% if messages %}
  <div class="mb-4 space-y-2"> {# Контейнер для сообщений #}
    {% for message in messages %}
      <div class="p-3 rounded text-sm {% if message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% elif message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% elif message.tags == 'warning' %}bg-yellow-100 border border-yellow-400 text-yellow-700{% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
